<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity-Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="column1">
          <a href="/">
            <img src="home.png" alt="home icon" />
          </a>
        </div>
        <div class="column2">
          <div id="addMenu" class="hidden">
            <a href="/task/index.html">ToDo</a>
            <a href="/habit/index.html">Habit</a>
            <a href="/event/index.html">Event</a>
          </div>
        </div>
        <div class="column3">
          <div class="header-hamburger-menu">
            <label class="hamburger-menu">
              <input type="checkbox" />
            </label>
            <aside class="sidebar">
              <nav>
                <div id="navLink" class="hidden">
                  <div class="nav-link">
                    <a href="/task/index.html">ToDo</a>
                  </div>
                  <div class="nav-link">
                    <a href="/habit/index.html">Habit</a>
                  </div>
                  <div class="nav-link">
                    <a href="/event/index.html">Event</a>
                  </div>
                </div>
                <div class="nav-button">
                  <button id="navLoginButton">Login</button>
                  <button id="navLogoutButton" class="hidden">Logout</button>
                </div>
              </nav>
            </aside>
          </div>
          <div class="login-logout-button">
            <button id="logoutButton" class="hidden">Logout</button>
            <button id="loginButton">Login</button>
          </div>
        </div>
      </div>
    </header>
    <form id="registerForm">
      <h2>Register</h2>
      <label for="name">Enter your Name</label>
      <input
        type="text"
        id="name"
        placeholder="Name"
        autocomplete="off"
        required
      />
      <label for="username">Enter your email</label>
      <input
        type="text"
        id="username"
        placeholder="abc12@gmail.com"
        autocomplete="off"
        required
      />
      <label for="password">Enter your password</label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
        required
      />
      <label for="confirmPassword">Re-Enter your password</label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        autocomplete="off"
        required
      />
      <button type="submit">Sign Up</button>
      <div class="signin">
        Have an account?
        <a href="/login/index.html">Go to Sign in</a>
      </div>
    </form>
  </body>
</html>
